<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- CDN ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CDN GOOGLE FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo.ico">
    <link rel="stylesheet" href="./snake.css">
    <title>Snake Game</title>
</head>

<body class="bodyy">
    <div class="controls">
        <h1 class="title">Sna<span>ge</span></h1>
        <div class="controls-buttons">
            <p class="descrip">Press <span id="CONTROL_W">W</span> to go <span>up</span></p>
            <p class="descrip">Press <span id="CONTROL_A">A</span> to go <span>left</span></p>
            <p class="descrip">Press <span id="CONTROL_S">S</span> to go <span>backwards</span></p>
            <p class="descrip">Press <span id="CONTROL_D">D</span> to go <span>right</span></p>

        </div>
    </div>
    <canvas id="game-board" class="canvass"></canvas>
    <div id="game-over" class="hidden">
        <h2 class="title">GAME <span>OVER</span>!</h2>
        <button id="restart">RESTART</button>
        <button id="goback"><a href='../../pages/home.html'>GO TO THE GAMEHUB</a></button>
    </div>
    <div id="score-container">
        <p class="descrip">Score: <span id="score">0</span></p>
        <p class="descrip">Highscore: <span id="highscore">0</span></p>
    </div>
    <script src="../../js/pokeapi.js"></script>
    <script src="./snake.js"></script>
</body>

</html>
