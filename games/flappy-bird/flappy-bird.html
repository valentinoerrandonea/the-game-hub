        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo.ico">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./flappy-bird.css">
</head>

<body>
    <div class="title-container container">
        <h1 class="title">Flappy <span>Bird</span></h1>
        <p class="descrip">The classic mobile game from <span>2014</span>. Simpler times, good games.</p>
        <p class="descrip">To play, just <span>click</span> or <span>tap</span> anywhere on the screen.</p>
    </div>
    <div id="game-container">
        <div id="current-score">Score: 0</div>

        <div id="game">
            <div id="block"></div>
            <div id="hole"></div>
            <div id="character"></div>
        </div>
        <div id="score-container">
            <p class="HS" id="high-score">High Score: </p>
        </div>
    </div>
</body>
<script src="./flappy-bird.js"></script>
